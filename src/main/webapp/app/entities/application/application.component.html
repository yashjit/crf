<div>
    <h2 id="page-heading">
        <span jhiTranslate="crfApp.application.home.title">Applications</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-application" [routerLink]="['/application/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="crfApp.application.home.createLabel">
            Create a new Application
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="applications?.length === 0">
        <span jhiTranslate="crfApp.application.home.notFound">No applications found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="applications && applications.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="crfApp.application.appName">App Name</span></th>
                    <th scope="col" ><span jhiTranslate="crfApp.application.appType">App Type</span></th>
                    <th scope="col" ><span jhiTranslate="crfApp.application.custom">Custom</span></th>
                    <th scope="col" ><span jhiTranslate="crfApp.application.workload">Workload</span></th>
                    <th scope="col" ><span jhiTranslate="crfApp.application.wave">Wave</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let application of applications ;trackBy: trackId">
                    <td><a [routerLink]="['/application', application.id, 'view']">{{ application.id }}</a></td>
                    <td>{{ application.appName }}</td>
                    <td>{{ application.appType }}</td>
                    <td>{{ application.custom }}</td>
                    <td>
                        <span *ngFor="let workload of application.workloads; let last = last">
                            <a class="form-control-static" [routerLink]="['/workload', workload?.id, 'view']">{{ workload.title }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td>
                        <div *ngIf="application.waveId">
                            <a [routerLink]="['/wave', application.waveId , 'view']" >{{ application.waveWaveName }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/application', application.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/application', application.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(application)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
