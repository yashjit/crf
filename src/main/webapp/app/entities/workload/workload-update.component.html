<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-workload-heading" jhiTranslate="crfApp.workload.home.createOrEditLabel">Create or edit a Workload</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.movegroup" for="field_movegroup">Movegroup</label>
                    <input type="number" class="form-control" name="movegroup" id="field_movegroup"
                           formControlName="movegroup"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.serverName" for="field_serverName">Server Name</label>
                    <input type="text" class="form-control" name="serverName" id="field_serverName"
                           formControlName="serverName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.serverTier" for="field_serverTier">Server Tier</label>
                    <input type="text" class="form-control" name="serverTier" id="field_serverTier"
                           formControlName="serverTier"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.os" for="field_os">Os</label>
                    <input type="text" class="form-control" name="os" id="field_os"
                           formControlName="os"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.cloudInfo" for="field_cloudInfo">Cloud Info</label>
                    <input type="text" class="form-control" name="cloudInfo" id="field_cloudInfo"
                           formControlName="cloudInfo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.custom" for="field_custom">Custom</label>
                    <input type="text" class="form-control" name="custom" id="field_custom"
                           formControlName="custom"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.modifyDate" for="field_modifyDate">Modify Date</label>
                    <div class="d-flex">
                        <input id="field_modifyDate" type="datetime-local" class="form-control" name="modifyDate" formControlName="modifyDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="crfApp.workload.createdBy" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                           formControlName="createdBy"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
